<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Bulmaca Oyunu.com</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        #oyun-kapsayici {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #ipucu-alani {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 5px solid #007bff;
            min-height: 50px; /* 襤pucu i癟in yer ay覺r覺r */
        }

        #tahmin-kutusu {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 60%;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .mesaj {
            margin-top: 20px;
            font-weight: bold;
        }

        .dogru {
            color: green;
        }

        .yanlis {
            color: red;
        }
    </style>
</head>
<body>
    <div id="oyun-kapsayici">
        <h1>Bulmaca Zaman覺!</h1>
        
        <div id="ipucu-alani">
            <p><strong>Soru:</strong> <span id="ipucu">...</span></p>
        </div>
        
        <div id="tahmin-alani">
            <input type="text" id="tahmin-kutusu" placeholder="Cevab覺n覺 gir" onkeyup="if(event.keyCode === 13) tahminEt()">
            <button id="tahmin-butonu" onclick="tahminEt()">Cevapla</button>
        </div>

        <p id="mesaj" class="mesaj"></p>
        <button id="sonraki-soru" onclick="sonrakiSoruYukle()" style="display:none; margin-top: 10px;">Sonraki Soru</button>
    </div>

    <script>
        // *** BURAYI DZENLEYEB襤L襤RS襤N襤Z: Kendi Sorular覺n覺z ve Cevaplar覺n覺z ***
        const bulmacalar = [
            { soru: "Ossuruum kokar m覺", cevap: "Evet" },
            { soru: "Sex sevmeyen kii bizden midir", cevap: "Hay覺r" },
            { soru: "Sikim ka覺n覺nca ka覺 mal覺 m覺s覺n覺z", cevap: "Evet" },
            { soru: "Meme g羹zel bir ey mi中)", cevap: "Evet" }
        ];

        // Global deikenler
        let mevcutBulmacaIndex = 0;
        let mevcutBulmaca;

        // HTML elemanlar覺n覺 se癟
        const ipucuEkran = document.getElementById('ipucu');
        const tahminKutusu = document.getElementById('tahmin-kutusu');
        const mesajEkran = document.getElementById('mesaj');
        const tahminButonu = document.getElementById('tahmin-butonu');
        const sonrakiSoruButonu = document.getElementById('sonraki-soru');

        // Oyunu Balat
        function oyunuBaslat() {
            mevcutBulmacaIndex = 0;
            // 襤lk soruyu y羹kle
            soruYukle(mevcutBulmacaIndex);
        }

        // Belirtilen indeksteki soruyu y羹kler
        function soruYukle(index) {
            if (index >= bulmacalar.length) {
                // T羹m sorular bitti
                ipucuEkran.textContent = "Tebrikler! T羹m bulmacalar覺 tamamlad覺n覺z.";
                mesajEkran.textContent = "Oyun bitti.";
                mesajEkran.className = 'mesaj dogru';
                tahminKutusu.style.display = 'none';
                tahminButonu.style.display = 'none';
                sonrakiSoruButonu.style.display = 'none';
                return;
            }

            mevcutBulmaca = bulmacalar[index];
            ipucuEkran.textContent = mevcutBulmaca.soru;
            
            // Oyun aray羹z羹n羹 s覺f覺rla
            mesajEkran.textContent = "Cevab覺n覺 bekliyorum...";
            mesajEkran.className = 'mesaj';
            tahminKutusu.value = ""; 
            tahminKutusu.disabled = false;
            tahminButonu.disabled = false;
            sonrakiSoruButonu.style.display = 'none'; // Sonraki soru butonunu gizle
            tahminKutusu.focus(); // Kutuyu otomatik odakla
        }

        // Tahmin fonksiyonu
        function tahminEt() {
            const kullaniciTahmini = tahminKutusu.value.toUpperCase().trim(); 
            const dogruCevap = mevcutBulmaca.cevap.toUpperCase().trim();

            if (kullaniciTahmini === "") {
                mesajEkran.textContent = "L羹tfen bir cevap girin.";
                mesajEkran.className = 'mesaj yanlis';
                return;
            }

            if (kullaniciTahmini === dogruCevap) {
                // Doru tahmin
                mesajEkran.textContent = `Doru! Cevap: ${mevcutBulmaca.cevap}`;
                mesajEkran.className = 'mesaj dogru';
                
                // Kontrolleri devre d覺覺 b覺rak
                tahminKutusu.disabled = true;
                tahminButonu.disabled = true;

                // Sonraki soru butonunu g繹ster
                if (mevcutBulmacaIndex < bulmacalar.length - 1) {
                    sonrakiSoruButonu.style.display = 'block';
                } else {
                    sonrakiSoruButonu.style.display = 'none'; // Son soru ise gizle
                    mesajEkran.textContent += " T羹m bulmacalar tamamland覺!";
                }

            } else {
                // Yanl覺 tahmin
                mesajEkran.textContent = "Yanl覺 cevap. Tekrar dene!";
                mesajEkran.className = 'mesaj yanlis';
                tahminKutusu.value = ""; // Kutuyu temizle
                tahminKutusu.focus();
            }
        }
        
        // Sonraki soruyu y羹kler
        function sonrakiSoruYukle() {
            mevcutBulmacaIndex++;
            soruYukle(mevcutBulmacaIndex);
        }


        // Sayfa y羹klendiinde oyunu balat
        window.onload = oyunuBaslat;
    </script>
</body>
</html>
